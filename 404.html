<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Seer</title>
    <link rel="stylesheet" href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.config.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body
    class="bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 min-h-screen flex items-center justify-center p-4">

    <div class="max-w-2xl w-full">
        <!-- Error Card -->
        <div class="bg-white rounded-3xl shadow-2xl p-8 md:p-12 text-center">
            <!-- Animated Icon -->
            <div class="mb-8 relative">
                <div
                    class="w-32 h-32 mx-auto bg-gradient-to-br from-indigo-100 to-purple-100 rounded-full flex items-center justify-center animate-pulse">
                    <i class="hgi-stroke hgi-search-remove text-6xl text-indigo-600"></i>
                </div>
                <!-- Floating Elements -->
                <div class="absolute top-0 left-1/4 w-3 h-3 bg-purple-400 rounded-full animate-bounce"
                    style="animation-delay: 0.1s;"></div>
                <div class="absolute top-10 right-1/4 w-2 h-2 bg-indigo-400 rounded-full animate-bounce"
                    style="animation-delay: 0.3s;"></div>
                <div class="absolute bottom-10 left-1/3 w-2.5 h-2.5 bg-pink-400 rounded-full animate-bounce"
                    style="animation-delay: 0.5s;"></div>
            </div>

            <!-- Error Code -->
            <div class="mb-4">
                <h1
                    class="text-8xl md:text-9xl font-black text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-purple-600">
                    404
                </h1>
            </div>

            <!-- Error Message -->
            <h2 class="text-2xl md:text-3xl font-bold text-gray-900 mb-3">Page Not Found</h2>
            <p class="text-gray-600 mb-8 max-w-md mx-auto">
                Oops! The page you're looking for seems to have wandered off into dreamland. Let's get you back on
                track.
            </p>

            <!-- Actions -->
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <a href="index.html"
                    class="px-6 py-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-xl font-medium hover:from-indigo-700 hover:to-purple-700 transition-all shadow-lg shadow-indigo-500/30 flex items-center justify-center gap-2">
                    <i class="hgi-stroke hgi-home-01"></i>
                    Go to Dashboard
                </a>
                <button onclick="history.back()"
                    class="px-6 py-3 bg-gray-100 text-gray-700 rounded-xl font-medium hover:bg-gray-200 transition-all flex items-center justify-center gap-2">
                    <i class="hgi-stroke hgi-arrow-left-01"></i>
                    Go Back
                </button>
            </div>

            <!-- Helpful Links -->
            <div class="mt-12 pt-8 border-t border-gray-100">
                <p class="text-sm text-gray-500 mb-4">You might be looking for:</p>
                <div class="flex flex-wrap gap-3 justify-center">
                    <a href="dreams.html"
                        class="text-sm text-indigo-600 hover:text-indigo-700 font-medium flex items-center gap-1">
                        <i class="hgi-stroke hgi-moon text-base"></i>
                        Dreams
                    </a>
                    <a href="prayers.html"
                        class="text-sm text-indigo-600 hover:text-indigo-700 font-medium flex items-center gap-1">
                        <i class="hgi-stroke hgi-hand-prayer text-base"></i>
                        Prayers
                    </a>
                    <a href="emotions.html"
                        class="text-sm text-indigo-600 hover:text-indigo-700 font-medium flex items-center gap-1">
                        <i class="hgi-stroke hgi-favourite text-base"></i>
                        Emotions
                    </a>
                    <a href="help.html"
                        class="text-sm text-indigo-600 hover:text-indigo-700 font-medium flex items-center gap-1">
                        <i class="hgi-stroke hgi-help-circle text-base"></i>
                        Help Center
                    </a>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-6">
            <p class="text-sm text-gray-600">
                Need help? <a href="help.html" class="text-indigo-600 hover:text-indigo-700 font-medium">Contact
                    Support</a>
            </p>
        </div>
    </div>

</body>

</html>
