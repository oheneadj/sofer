<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dream Dashboard</title>
    <link rel="stylesheet" href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.config.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Removed Tailwind Import -->
        
    
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md bg-white rounded-3xl shadow-xl border border-gray-100 overflow-hidden">
        <div class="p-8">
            <div class="text-center mb-8">
                <div
                    class="w-12 h-12 bg-primary rounded-2xl flex items-center justify-center text-white shadow-lg shadow-primary/20 mx-auto mb-4">
                    <i class="hgi-stroke hgi-moon-02 text-2xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-900">Welcome Back</h1>
                <p class="text-gray-500 text-sm mt-2">Enter your details to access your dream journal.</p>
            </div>

            <form action="index.html" class="space-y-5">
                <div class="space-y-1.5">
                    <label class="text-sm font-medium text-gray-700">Email Address</label>
                    <div class="relative">
                        <i class="hgi-stroke hgi-mail-02 absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <input type="email" placeholder="john@example.com"
                            class="w-full pl-10 pr-4 py-2.5 bg-white border border-gray-200 rounded-xl text-sm focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all outline-none">
                    </div>
                </div>

                <div class="space-y-1.5">
                    <div class="flex items-center justify-between">
                        <label class="text-sm font-medium text-gray-700">Password</label>
                        <a href="forgot-password.html"
                            class="text-xs font-medium text-primary hover:text-primary/80">Forgot Password?</a>
                    </div>
                    <div class="relative">
                        <i
                            class="hgi-stroke hgi-lock-password absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <input type="password" placeholder="••••••••"
                            class="w-full pl-10 pr-10 py-2.5 bg-white border border-gray-200 rounded-xl text-sm focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all outline-none">
                        <button type="button"
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                            <i class="hgi-stroke hgi-view text-lg"></i>
                        </button>
                    </div>
                </div>

                <button type="submit"
                    class="w-full py-2.5 bg-primary text-white rounded-xl font-medium shadow-lg shadow-primary/25 hover:bg-primary/90 hover:shadow-primary/40 transition-all transform active:scale-[0.98]">
                    Sign In
                </button>
            </form>

            <div class="mt-8 text-center">
                <p class="text-sm text-gray-500">Don't have an account? <a href="register.html"
                        class="font-medium text-primary hover:underline">Create Account</a></p>
            </div>
        </div>
        <div class="bg-gray-50 p-4 text-center border-t border-gray-100">
            <p class="text-xs text-gray-400">&copy; 2024 DreamLog. All rights reserved.</p>
        </div>
    </div>

</body>

</html>
