<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - DreamLog</title>
    <link rel="stylesheet" href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.config.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body class="bg-gray-50 min-h-screen">

    <div class="min-h-screen flex flex-col lg:flex-row">
        <!-- Left Side - Image Panel -->
        <div class="hidden lg:flex lg:w-1/2 bg-gray-900 relative overflow-hidden">
            <img src="images/blue-moonlight.jpg" alt="Reset Password"
                class="absolute inset-0 w-full h-full object-cover opacity-40">
            <!-- Dark overlay for better text readability -->
            <div class="absolute inset-0 bg-gradient-to-br from-blue-900/80 via-indigo-900/80 to-purple-900/80"></div>
            <div class="relative z-10 flex flex-col justify-center items-start p-12 text-white">
                <div class="w-14 h-14 bg-white/20 backdrop-blur-sm rounded-2xl flex items-center justify-center mb-6">
                    <i class="hgi-stroke hgi-lock-key text-3xl"></i>
                </div>
                <h1 class="text-5xl font-bold mb-4">Don't Worry,<br>We've Got You</h1>
                <p class="text-xl text-white/90 max-w-md">Forgot your password? No problem. We'll send you reset
                    instructions to get you back on track.</p>
            </div>
        </div>

        <!-- Right Side - Forgot Password Form -->
        <div class="flex-1 flex items-center justify-center p-6 lg:p-12">
            <div class="w-full max-w-md">
                <!-- Mobile Logo -->
                <div class="lg:hidden text-center mb-8">
                    <div
                        class="w-12 h-12 bg-primary rounded-2xl flex items-center justify-center text-white shadow-lg shadow-primary/20 mx-auto mb-4">
                        <i class="hgi-stroke hgi-moon-02 text-2xl"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-900">DreamLog</h2>
                </div>

                <div class="mb-8">
                    <h2 class="text-3xl font-bold text-gray-900 mb-2">Forgot Password?</h2>
                    <p class="text-gray-500">No worries, we'll send you reset instructions</p>
                </div>

                <form action="otp.html" class="space-y-5">
                    <div class="space-y-2">
                        <label class="text-sm font-semibold text-gray-700">Email Address</label>
                        <div class="relative">
                            <i
                                class="hgi-stroke hgi-mail-02 absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                            <input type="email" placeholder="john@example.com"
                                class="w-full pl-12 pr-4 py-3.5 bg-white border border-gray-200 rounded-xl text-sm focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all outline-none">
                        </div>
                        <p class="text-xs text-gray-500 mt-1">Enter the email associated with your account</p>
                    </div>

                    <button type="submit"
                        class="w-full py-3.5 bg-primary text-white rounded-xl font-semibold shadow-lg shadow-primary/25 hover:bg-primary/90 hover:shadow-primary/40 transition-all transform active:scale-[0.98]">
                        Send Reset Link
                    </button>
                </form>

                <div class="mt-8">
                    <a href="login.html"
                        class="flex items-center justify-center gap-2 text-sm font-semibold text-gray-600 hover:text-gray-900 transition-colors">
                        <i class="hgi-stroke hgi-arrow-left-02 text-lg"></i> Back to Login
                    </a>
                </div>

                <div class="mt-12 text-center">
                    <p class="text-xs text-gray-400">&copy; 2024 DreamLog. All rights reserved.</p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
