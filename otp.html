<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification - Dream Dashboard</title>
    <link rel="stylesheet" href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.config.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Removed Tailwind Import -->
        
    
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md bg-white rounded-3xl shadow-xl border border-gray-100 overflow-hidden">
        <div class="p-8">
            <div class="text-center mb-8">
                <div
                    class="w-12 h-12 bg-primary rounded-2xl flex items-center justify-center text-white shadow-lg shadow-primary/20 mx-auto mb-4">
                    <i class="hgi-stroke hgi-shield-check text-2xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-900">OTP Verification</h1>
                <p class="text-gray-500 text-sm mt-2">Enter the 4-digit code sent to your email.</p>
            </div>

            <form action="reset-password.html" class="space-y-6">
                <div class="flex justify-center gap-3">
                    <input type="text" maxlength="1"
                        class="w-14 h-14 text-center text-2xl font-bold bg-white border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all outline-none"
                        autofocus>
                    <input type="text" maxlength="1"
                        class="w-14 h-14 text-center text-2xl font-bold bg-white border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all outline-none">
                    <input type="text" maxlength="1"
                        class="w-14 h-14 text-center text-2xl font-bold bg-white border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all outline-none">
                    <input type="text" maxlength="1"
                        class="w-14 h-14 text-center text-2xl font-bold bg-white border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all outline-none">
                </div>

                <button type="submit"
                    class="w-full py-2.5 bg-primary text-white rounded-xl font-medium shadow-lg shadow-primary/25 hover:bg-primary/90 hover:shadow-primary/40 transition-all transform active:scale-[0.98]">
                    Verify Code
                </button>
            </form>

            <div class="mt-8 text-center">
                <p class="text-sm text-gray-500">Didn't receive code? <a href="#"
                        class="font-medium text-primary hover:underline">Resend</a></p>
                <div class="mt-4">
                    <a href="login.html"
                        class="flex items-center justify-center gap-2 text-sm font-medium text-gray-500 hover:text-gray-900 transition-colors">
                        <i class="hgi-stroke hgi-arrow-left-02 text-lg"></i> Back to Login
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simple auto-focus script for OTP inputs
        const inputs = document.querySelectorAll('input[type="text"]');
        inputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if (e.target.value.length === 1) {
                    if (index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    }
                }
            });
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && e.target.value.length === 0) {
                    if (index > 0) {
                        inputs[index - 1].focus();
                    }
                }
            });
        });
    </script>

</body>

</html>
