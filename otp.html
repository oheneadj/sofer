<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification - DreamLog</title>
    <link rel="stylesheet" href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.config.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body class="bg-gray-50 min-h-screen">

    <div class="min-h-screen flex flex-col lg:flex-row">
        <!-- Left Side - Image Panel -->
        <div class="hidden lg:flex lg:w-1/2 bg-gray-900 relative overflow-hidden">
            <img src="images/blue-moonlight.jpg" alt="Security"
                class="absolute inset-0 w-full h-full object-cover opacity-40">
            <!-- Dark overlay for better text readability -->
            <div class="absolute inset-0 bg-gradient-to-br from-indigo-900/80 via-blue-900/80 to-cyan-900/80"></div>
            <div class="relative z-10 flex flex-col justify-center items-start p-12 text-white">
                <div class="w-14 h-14 bg-white/20 backdrop-blur-sm rounded-2xl flex items-center justify-center mb-6">
                    <i class="hgi-stroke hgi-shield-check text-3xl"></i>
                </div>
                <h1 class="text-5xl font-bold mb-4">Verify Your<br>Identity</h1>
                <p class="text-xl text-white/90 max-w-md">We've sent a verification code to your email. Please enter it
                    below to continue.</p>
            </div>
        </div>

        <!-- Right Side - OTP Form -->
        <div class="flex-1 flex items-center justify-center p-6 lg:p-12">
            <div class="w-full max-w-md">
                <!-- Mobile Logo -->
                <div class="lg:hidden text-center mb-8">
                    <div
                        class="w-12 h-12 bg-primary rounded-2xl flex items-center justify-center text-white shadow-lg shadow-primary/20 mx-auto mb-4">
                        <i class="hgi-stroke hgi-moon-02 text-2xl"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-900">DreamLog</h2>
                </div>

                <div class="mb-8 text-center">
                    <h2 class="text-3xl font-bold text-gray-900 mb-2">Enter Verification Code</h2>
                    <p class="text-gray-500">We sent a code to <span
                            class="font-semibold text-gray-700">john@example.com</span></p>
                </div>

                <form action="reset-password.html" class="space-y-6">
                    <div class="flex justify-center gap-3">
                        <input type="text" maxlength="1"
                            class="w-16 h-16 text-center text-2xl font-bold bg-white border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all outline-none"
                            autofocus>
                        <input type="text" maxlength="1"
                            class="w-16 h-16 text-center text-2xl font-bold bg-white border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all outline-none">
                        <input type="text" maxlength="1"
                            class="w-16 h-16 text-center text-2xl font-bold bg-white border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all outline-none">
                        <input type="text" maxlength="1"
                            class="w-16 h-16 text-center text-2xl font-bold bg-white border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all outline-none">
                    </div>

                    <button type="submit"
                        class="w-full py-3.5 bg-primary text-white rounded-xl font-semibold shadow-lg shadow-primary/25 hover:bg-primary/90 hover:shadow-primary/40 transition-all transform active:scale-[0.98]">
                        Verify Code
                    </button>
                </form>

                <div class="mt-8 text-center space-y-4">
                    <p class="text-sm text-gray-600">Didn't receive the code? <button
                            class="font-semibold text-primary hover:underline">Resend Code</button></p>
                    <div class="flex items-center justify-center gap-2 text-sm text-gray-500">
                        <i class="hgi-stroke hgi-clock-01"></i>
                        <span>Code expires in <span class="font-semibold text-gray-700">05:00</span></span>
                    </div>
                </div>

                <div class="mt-8">
                    <a href="login.html"
                        class="flex items-center justify-center gap-2 text-sm font-semibold text-gray-600 hover:text-gray-900 transition-colors">
                        <i class="hgi-stroke hgi-arrow-left-02 text-lg"></i> Back to Login
                    </a>
                </div>

                <div class="mt-12 text-center">
                    <p class="text-xs text-gray-400">&copy; 2024 DreamLog. All rights reserved.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Auto-focus script for OTP inputs
        const inputs = document.querySelectorAll('input[type="text"]');
        inputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if (e.target.value.length === 1) {
                    if (index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    }
                }
            });
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && e.target.value.length === 0) {
                    if (index > 0) {
                        inputs[index - 1].focus();
                    }
                }
            });
        });

        // Simple countdown timer
        let timeLeft = 300; // 5 minutes in seconds
        const timerElement = document.querySelector('.font-semibold.text-gray-700');

        setInterval(() => {
            if (timeLeft > 0) {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
        }, 1000);
    </script>

</body>

</html>
