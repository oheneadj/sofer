    <script>
        // --- Emotion Logic (Existing) ---
        function getEmotions() { const e = localStorage.getItem('customEmotions'); return e ? JSON.parse(e) : [] }
        function saveEmotions(e) { localStorage.setItem('customEmotions', JSON.stringify(e)) }
        function openEmotionModal() { document.getElementById('emotionModal').classList.remove('hidden') }
        function closeEmotionModal() { document.getElementById('emotionModal').classList.add('hidden'); document.getElementById('modalEmotionName').value = ''; document.getElementById('modalEmotionEmoji').value = ''; document.getElementById('modalEmotionColor').value = '#8b5cf6'; document.getElementById('modalEmotionColorHex').value = '#8b5cf6' }
        function addEmotionFromModal() { const name = document.getElementById('modalEmotionName').value.trim(); const emoji = document.getElementById('modalEmotionEmoji').value.trim(); const color = document.getElementById('modalEmotionColor').value; if (!name || !emoji) { alert('Please enter both emotion name and emoji'); return } const emotions = getEmotions(); emotions.push({ name, emoji, color, id: Date.now() }); saveEmotions(emotions); closeEmotionModal(); renderCustomEmotions() }
        function renderCustomEmotions() { const emotions = getEmotions(); const container = document.getElementById('customEmotionsContainer'); if (!container) return; if (emotions.length === 0) { container.innerHTML = ''; return } container.innerHTML = emotions.map(emotion => { const colorLight = emotion.color + '20'; const colorMedium = emotion.color + '40'; return `<button type="button" class="flex flex-col items-center gap-3 group min-w-[70px]"><div class="w-16 h-16 rounded-2xl flex items-center justify-center text-3xl shadow-sm group-hover:scale-110 transition-transform border-2 border-white ring-2 ring-gray-100" style="background:linear-gradient(135deg,${colorLight},${colorMedium})">${emotion.emoji}</div><span class="text-xs font-bold text-gray-700 px-3 py-1.5 rounded-full bg-gray-100 border border-gray-200 group-hover:border-gray-300 transition-colors">${emotion.name}</span></button>` }).join('') }
        document.getElementById('modalEmotionColor').addEventListener('input', e => document.getElementById('modalEmotionColorHex').value = e.target.value);
        document.getElementById('modalEmotionColorHex').addEventListener('input', e => { const hex = e.target.value; if (/^#[0-9A-F]{6}$/i.test(hex)) document.getElementById('modalEmotionColor').value = hex });
        document.getElementById('emotionModal').addEventListener('click', e => { if (e.target.id === 'emotionModal') closeEmotionModal() });
        renderCustomEmotions();

        // --- Tag Logic (New) ---
        const defaultTags = [
            { id: 1, name: 'Lucid', color: '#8b5cf6', icon: 'hgi-sparkles' },
            { id: 2, name: 'Nightmare', color: '#ef4444', icon: 'hgi-alert-02' },
            { id: 3, name: 'Recurring', color: '#f59e0b', icon: 'hgi-repeat' },
            { id: 4, name: 'Prophetic', color: '#3b82f6', icon: 'hgi-eye' },
            { id: 5, name: 'Healing', color: '#10b981', icon: 'hgi-heart' }
        ];

        const tagIcons = [
            'hgi-star', 'hgi-heart', 'hgi-sparkles', 'hgi-alert-02', 'hgi-repeat',
            'hgi-eye', 'hgi-briefcase-01', 'hgi-home-01', 'hgi-airplane-01',
            'hgi-book-open-01', 'hgi-check-circle', 'hgi-user', 'hgi-sun-01', 'hgi-moon-02'
        ];

        const tagColors = [
            '#8b5cf6', '#ef4444', '#f59e0b', '#3b82f6', '#10b981', '#ec4899', '#6366f1', '#14b8a6'
        ];

        let selectedTags = new Set();

        function getTags() {
            const stored = localStorage.getItem('dreamTags');
            return stored ? JSON.parse(stored) : defaultTags;
        }

        function saveTags(tags) {
            localStorage.setItem('dreamTags', JSON.stringify(tags));
        }

        function renderTags() {
            const tags = getTags();
            const container = document.getElementById('dreamTagsContainer');
            container.innerHTML = tags.map(tag => {
                const isSelected = selectedTags.has(tag.id);
                const bgStyle = isSelected ? `background-color: ${tag.color}20; border-color: ${tag.color}; color: ${tag.color}` : `background-color: #f9fafb; border-color: #e5e7eb; color: #374151`;

                return `
                    <button type="button" onclick="toggleTag(${tag.id})"
                        class="px-3 py-1.5 rounded-lg border text-sm font-medium flex items-center gap-1.5 transition-all hover:scale-105"
                        style="${bgStyle}">
                        <i class="hgi-stroke ${tag.icon}"></i>
                        ${tag.name}
                    </button>
                `;
            }).join('');

            // Update hidden input
            document.getElementById('selectedTagsInput').value = Array.from(selectedTags).join(',');
        }

        function toggleTag(id) {
            if (selectedTags.has(id)) {
                selectedTags.delete(id);
            } else {
                selectedTags.add(id);
            }
            renderTags();
        }

        // Modal Functions
        function openTagModal() {
            document.getElementById('tagModal').classList.remove('hidden');
            renderTagIcons();
            renderTagColors();
        }

        function closeTagModal() {
            document.getElementById('tagModal').classList.add('hidden');
            document.getElementById('modalTagName').value = '';
        }

        function renderTagIcons() {
            const container = document.getElementById('tagIconPicker');
            const currentIcon = document.getElementById('modalTagIcon').value || tagIcons[0];
            document.getElementById('modalTagIcon').value = currentIcon;

            container.innerHTML = tagIcons.map(icon => `
                <button type="button" onclick="selectTagIcon('${icon}')"
                    class="p-2 rounded-lg border ${icon === currentIcon ? 'border-teal-500 bg-teal-50 text-teal-600' : 'border-gray-200 text-gray-400 hover:bg-gray-50'} flex items-center justify-center transition-all">
                    <i class="hgi-stroke ${icon} text-xl"></i>
                </button>
            `).join('');
        }

        function selectTagIcon(icon) {
            document.getElementById('modalTagIcon').value = icon;
            renderTagIcons();
        }

        function renderTagColors() {
            const container = document.getElementById('tagColorPicker');
            const currentColor = document.getElementById('modalTagColor').value;

            container.innerHTML = tagColors.map(color => `
                <button type="button" onclick="selectTagColor('${color}')"
                    class="w-8 h-8 rounded-full transition-transform hover:scale-110 ${color === currentColor ? 'ring-2 ring-offset-2 ring-gray-300' : ''}"
                    style="background-color: ${color}">
                </button>
            `).join('');
        }

        function selectTagColor(color) {
            document.getElementById('modalTagColor').value = color;
            renderTagColors();
        }

        function addTagFromModal() {
            const name = document.getElementById('modalTagName').value.trim();
            const icon = document.getElementById('modalTagIcon').value;
            const color = document.getElementById('modalTagColor').value;

            if (!name) {
                alert('Please enter a tag name');
                return;
            }

            const tags = getTags();
            const newTag = { id: Date.now(), name, icon, color };
            tags.push(newTag);
            saveTags(tags);

            // Auto-select the new tag
            selectedTags.add(newTag.id);

            closeTagModal();
            renderTags();
        }

        // Initialize
        if (!localStorage.getItem('dreamTags')) {
            saveTags(defaultTags);
        }
        renderTags();

        // Close modal on outside click
        document.getElementById('tagModal').addEventListener('click', e => {
            if (e.target.id === 'tagModal') closeTagModal();
        });
    </script>
</body>

</html>
