<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Dream Dashboard</title>
    <link rel="stylesheet" href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.config.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Removed Tailwind Import -->
        
    
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md bg-white rounded-3xl shadow-xl border border-gray-100 overflow-hidden">
        <div class="p-8">
            <div class="text-center mb-8">
                <div
                    class="w-12 h-12 bg-primary rounded-2xl flex items-center justify-center text-white shadow-lg shadow-primary/20 mx-auto mb-4">
                    <i class="hgi-stroke hgi-security-check text-2xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-900">Set New Password</h1>
                <p class="text-gray-500 text-sm mt-2">Your new password must be different to previously used passwords.
                </p>
            </div>

            <form action="login.html" class="space-y-5">
                <div class="space-y-1.5">
                    <label class="text-sm font-medium text-gray-700">New Password</label>
                    <div class="relative">
                        <i
                            class="hgi-stroke hgi-lock-password absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <input type="password" placeholder="••••••••"
                            class="w-full pl-10 pr-10 py-2.5 bg-white border border-gray-200 rounded-xl text-sm focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all outline-none">
                        <button type="button"
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                            <i class="hgi-stroke hgi-view text-lg"></i>
                        </button>
                    </div>
                </div>

                <div class="space-y-1.5">
                    <label class="text-sm font-medium text-gray-700">Confirm Password</label>
                    <div class="relative">
                        <i
                            class="hgi-stroke hgi-lock-password absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <input type="password" placeholder="••••••••"
                            class="w-full pl-10 pr-10 py-2.5 bg-white border border-gray-200 rounded-xl text-sm focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all outline-none">
                    </div>
                </div>

                <button type="submit"
                    class="w-full py-2.5 bg-primary text-white rounded-xl font-medium shadow-lg shadow-primary/25 hover:bg-primary/90 hover:shadow-primary/40 transition-all transform active:scale-[0.98]">
                    Reset Password
                </button>
            </form>

            <div class="mt-8 text-center">
                <a href="login.html"
                    class="flex items-center justify-center gap-2 text-sm font-medium text-gray-500 hover:text-gray-900 transition-colors">
                    <i class="hgi-stroke hgi-arrow-left-02 text-lg"></i> Back to Login
                </a>
            </div>
        </div>
    </div>

</body>

</html>
