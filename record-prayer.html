<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Prayer - Dream Dashboard</title>
    <link rel="stylesheet" href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.config.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Removed Tailwind Import -->
        
    
</head>

<body class="bg-gray-50/50">

    <div class="min-h-screen flex flex-col">
        <!-- Top Navigation (Desktop) -->
        <header class="bg-white border-b border-gray-200 sticky top-0 z-50 hidden md:block">
            <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
                <div class="flex items-center gap-8">
                    <div class="flex items-center gap-2">
                        <div
                            class="w-8 h-8 bg-primary rounded-lg flex items-center justify-center text-white shadow-lg shadow-primary/20">
                            <i class="hgi-stroke hgi-moon-02 text-lg"></i>
                        </div>
                        <span class="text-lg font-bold text-gray-900 tracking-tight">DreamLog</span>
                    </div>

                    <nav class="flex items-center gap-1">
                        <a href="index.html"
                            class="px-3 py-2 text-gray-600 hover:bg-gray-50 hover:text-gray-900 rounded-lg text-sm font-medium transition-all flex items-center gap-2">
                            <i class="hgi-stroke hgi-dashboard-square-01"></i> Dashboard
                        </a>
                        <a href="dreams.html"
                            class="px-3 py-2 text-gray-600 hover:bg-gray-50 hover:text-gray-900 rounded-lg text-sm font-medium transition-all flex items-center gap-2">
                            <i class="hgi-stroke hgi-moon-stars"></i> Dreams
                        </a>
                        <a href="prayers.html"
                            class="px-3 py-2 bg-primary/10 text-primary rounded-lg text-sm font-medium transition-all flex items-center gap-2">
                            <i class="hgi-stroke hgi-prayer-hands-02"></i> Prayers
                        </a>
                        <a href="emotions.html"
                            class="px-3 py-2 text-gray-600 hover:bg-gray-50 hover:text-gray-900 rounded-lg text-sm font-medium transition-all flex items-center gap-2">
                            <i class="hgi-stroke hgi-smile"></i> Emotions
                        </a>
                        <a href="praise-wall.html"
                            class="px-3 py-2 text-gray-600 hover:bg-gray-50 hover:text-gray-900 rounded-lg text-sm font-medium transition-all flex items-center gap-2">
                            <i class="hgi-stroke hgi-star"></i> Praise Wall
                        </a>
                    </nav>
                </div>

                <div class="flex items-center gap-4">
                    <a href="profile.html"
                        class="flex items-center gap-2 hover:bg-gray-50 rounded-lg p-1 transition-colors">
                        <img src="https://ui-avatars.com/api/?name=John+Doe&background=random" alt="User"
                            class="w-8 h-8 rounded-full">
                    </a>
                </div>
            </div>
        </header>

        <!-- Mobile Header -->
        <header
            class="md:hidden h-16 flex items-center justify-between px-4 bg-white/80 backdrop-blur-md border-b border-gray-200 sticky top-0 z-50">
            <div class="flex items-center gap-2">
                <a href="prayers.html" class="p-2 text-gray-500 hover:bg-gray-100 rounded-lg">
                    <i class="hgi-stroke hgi-arrow-left-02 text-2xl"></i>
                </a>
                <h1 class="text-xl font-bold text-gray-900">Add Prayer</h1>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto p-4 md:p-8 pb-32">
            <div class="max-w-3xl mx-auto">

                <form class="space-y-6">

                    <!-- Title & Category -->
                    <div class="bg-white p-6 rounded-3xl border border-gray-100 shadow-sm space-y-6">
                        <div class="space-y-1.5">
                            <label class="text-sm font-medium text-gray-700">Prayer Title</label>
                            <input type="text" placeholder="e.g., Healing for Mom"
                                class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-sm focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all outline-none">
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="space-y-1.5">
                                <label class="text-sm font-medium text-gray-700">Category</label>
                                <div class="relative">
                                    <select
                                        class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-sm focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all outline-none appearance-none">
                                        <option>Family</option>
                                        <option>Health</option>
                                        <option>Career</option>
                                        <option>Finance</option>
                                        <option>Spiritual Growth</option>
                                        <option>Other</option>
                                    </select>
                                    <i
                                        class="hgi-stroke hgi-arrow-down-01 absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none"></i>
                                </div>
                            </div>
                            <div class="space-y-1.5">
                                <label class="text-sm font-medium text-gray-700">Date Started</label>
                                <input type="date"
                                    class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-sm focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all outline-none">
                            </div>
                        </div>
                    </div>

                    <!-- Description -->
                    <div class="bg-white p-6 rounded-3xl border border-gray-100 shadow-sm space-y-4">
                        <label class="text-sm font-medium text-gray-700">Prayer Request</label>
                        <textarea placeholder="Write your prayer request here..."
                            class="w-full p-4 bg-gray-50 border border-gray-200 rounded-xl text-sm focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all outline-none resize-none h-48 leading-relaxed"></textarea>
                    </div>

                    <!-- Settings -->
                    <div class="bg-white p-6 rounded-3xl border border-gray-100 shadow-sm space-y-6">

                        <!-- Privacy -->
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <div
                                    class="w-10 h-10 rounded-full bg-blue-50 flex items-center justify-center text-blue-600">
                                    <i class="hgi-stroke hgi-lock-02 text-xl"></i>
                                </div>
                                <div>
                                    <h4 class="font-medium text-gray-900">Private Prayer</h4>
                                    <p class="text-sm text-gray-500">Only visible to you.</p>
                                </div>
                            </div>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" class="sr-only peer" checked>
                                <div
                                    class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-primary/20 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary">
                                </div>
                            </label>
                        </div>

                        <div class="h-px bg-gray-100"></div>

                        <!-- Notifications -->
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <div
                                    class="w-10 h-10 rounded-full bg-yellow-50 flex items-center justify-center text-yellow-600">
                                    <i class="hgi-stroke hgi-notification-02 text-xl"></i>
                                </div>
                                <div>
                                    <h4 class="font-medium text-gray-900">Reminders</h4>
                                    <p class="text-sm text-gray-500">Get reminded to pray for this.</p>
                                </div>
                            </div>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" class="sr-only peer">
                                <div
                                    class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-primary/20 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary">
                                </div>
                            </label>
                        </div>

                    </div>

                    <!-- Action Buttons -->
                    <div class="flex items-center gap-4 pt-4">
                        <button type="button"
                            class="flex-1 px-6 py-3 bg-white border border-gray-200 text-gray-700 rounded-xl text-sm font-medium hover:bg-gray-50 transition-all">Cancel</button>
                        <button type="submit"
                            class="flex-1 px-6 py-3 bg-primary text-white rounded-xl text-sm font-medium hover:bg-primary/90 shadow-lg shadow-primary/20 transition-all">Save
                            Prayer</button>
                    </div>

                </form>

            </div>
        </main>
    </div>

    <!-- Mobile Bottom Nav -->
    <nav
        class="md:hidden fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] max-w-sm bg-white/90 backdrop-blur-xl border border-gray-200/50 shadow-2xl rounded-2xl z-50 flex justify-between items-center px-6 py-3">
        <a href="index.html"
            class="flex flex-col items-center gap-1 text-gray-400 hover:text-primary transition-colors">
            <i class="hgi-stroke hgi-dashboard-square-01 text-2xl"></i>
        </a>
        <a href="dreams.html"
            class="flex flex-col items-center gap-1 text-gray-400 hover:text-primary transition-colors">
            <i class="hgi-stroke hgi-moon-stars text-2xl"></i>
        </a>
        <div class="relative -top-8">
            <button
                class="w-14 h-14 bg-primary rounded-full flex items-center justify-center text-white shadow-lg shadow-primary/30 hover:scale-105 transition-transform border-4 border-gray-50">
                <i class="hgi-stroke hgi-plus text-2xl"></i>
            </button>
        </div>
        <a href="prayers.html" class="flex flex-col items-center gap-1 text-primary">
            <i class="hgi-stroke hgi-prayer-hands-02 text-2xl"></i>
        </a>
        <a href="profile.html"
            class="flex flex-col items-center gap-1 text-gray-400 hover:text-primary transition-colors">
            <i class="hgi-stroke hgi-user text-2xl"></i>
        </a>
    </nav>

</body>

</html>
